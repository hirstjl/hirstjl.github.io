Here is a question about the Fundamental Theorem of Calculus.
<br><br>

<EMBED TYPE="application/x-techexplorer"
       TEXDATA="\huge {Suppose that
$F(x)=\int_0^{x^3} \sqrt{1+t^2} ~ dt$.
\newline
Which of the following
is $F^\prime (x)$?  Only one answer is correct.
       }"
       Height=100 width=1000>

<p><TABLE cellspacing=3>
<TR><TD VALIGN=top ALIGN=RIGHT><INPUT TYPE="RADIO" NAME="226.res" VALUE="1">
</TD>
<TD VALIGN=top>1.</TD>
<TD valign=top><EMBED TYPE="application/x-techexplorer"
       TEXDATA="$\huge{F^\prime (x) = \sqrt{1+x^2}}$"
       Height=100 width=1000>

</TD></TR>
<TR><TD VALIGN=top ALIGN=RIGHT><INPUT TYPE="RADIO" NAME="226.res" VALUE="2">
</TD>
<TD VALIGN=top>2.</TD>
<TD valign=top><EMBED TYPE="application/x-techexplorer"
       TEXDATA="$\huge{F^\prime (x) = \sqrt{1+x^6}}$"
       Height=100 width=1000>

</TD></TR>
<TR><TD VALIGN=top ALIGN=RIGHT><INPUT TYPE="RADIO" NAME="226.res" VALUE="3">
</TD>
<TD VALIGN=top>3.</TD>
<TD valign=top><EMBED TYPE="application/x-techexplorer"
       TEXDATA="$\huge{F^\prime (x) = 3x^2 \sqrt{1+x^2}}$"
       Height=100 width=1000>

</TD></TR>
<TR><TD VALIGN=top ALIGN=RIGHT><INPUT TYPE="RADIO" NAME="226.res" VALUE="4">
</TD>
<TD VALIGN=top>4.</TD>
<TD valign=top><EMBED TYPE="application/x-techexplorer"
       TEXDATA="$\huge{F^\prime (x) = 3x^2 \sqrt{1+x^6}}$"
       Height=100 width=1000>
</TD></TR>
</TABLE>
